<!DOCTYPE html>
<html>
<head>
    <title>DocuMentor Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>DocuMentor API Connection Test</h1>
    
    <div class="test-section">
        <h2>1. Test Backend Health</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Ask Endpoint</h2>
        <input type="text" id="question" placeholder="Enter a question" value="What is FastAPI?" style="width: 300px; padding: 5px;">
        <button onclick="testAsk()">Ask Question</button>
        <div id="ask-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Stats Endpoint</h2>
        <button onclick="testStats()">Get Stats</button>
        <div id="stats-result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">✅ Backend is running!<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Failed to connect: ${error.message}</div>`;
            }
        }

        async function testAsk() {
            const resultDiv = document.getElementById('ask-result');
            const question = document.getElementById('question').value;
            
            resultDiv.innerHTML = '<div>⏳ Sending question to Llama 4...</div>';
            
            try {
                const response = await fetch(`${API_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        k: 5,
                        temperature: 0.1
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ Response received in ${data.response_time.toFixed(2)}s
                        <h4>Answer:</h4>
                        <p>${data.answer.substring(0, 200)}...</p>
                        <h4>Sources: ${data.sources.length}</h4>
                        <h4>Confidence: ${(data.confidence * 100).toFixed(1)}%</h4>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testStats() {
            const resultDiv = document.getElementById('stats-result');
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">✅ Stats retrieved!<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Failed to get stats: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
